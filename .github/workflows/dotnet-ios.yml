name: Build .NET MAUI iOS App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET 9.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install .NET MAUI Workloads
      run: dotnet workload install maui

    - name: Set up Xcode 16.2
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Verify Available Simulators
      run: xcrun simctl list runtimes

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build iOS Project
      run: |
        dotnet build MauiAppTest.csproj -c Release -f net9.0-ios \
          /p:RuntimeIdentifier=iossimulator-x64 \
          /p:MtouchSdkVersion=18.2 \
          /p:MtouchLink=SdkOnly

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MauiAppTest.app
        path: |
          bin/Release/net9.0-ios/iossimulator-x64/*.app
