name: Build .NET MAUI iOS App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-ios-simulator:
    runs-on: macos-latest  # Используем macOS, так как требуется для сборки iOS

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install .NET MAUI
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore --runtime iossimulator-x64

    - name: Publish .app for iOS Simulator
      run: dotnet publish ${{ github.workspace }}/MauiBlazorGitHSample.csproj -c Release -f net9.0-ios --runtime iossimulator-x64 --no-restore

    - name: Archive .app
      run: |
        mkdir -p ${{ github.workspace }}/publish
        cp -R ${{ github.workspace }}/bin/Release/net9.0-ios/iossimulator-x64/*.app ${{ github.workspace }}/publish/

    - name: Upload .app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: MauiBlazorGitHSample.app
        path: ${{ github.workspace }}/publish/

