name: Build .NET MAUI iOS App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET 9.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install .NET MAUI Workloads
      run: dotnet workload install maui

    - name: Verify Available Simulators
      run: xcrun simctl list runtimes

    - name: Restore NuGet Packages
      run: dotnet restore ${{ github.workspace }}/MauiBlazorGitHSample.csproj

    - name: Clean Project
      run: dotnet clean ${{ github.workspace }}/MauiBlazorGitHSample.csproj

    - name: Build iOS Project
      run: dotnet build ${{ github.workspace }}/MauiBlazorGitHSample.csproj -c Release -f net9.0-ios /p:RuntimeIdentifier=iossimulator-x64 --no-restore


    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MauiBlazorGitHSample.app
        path: ${{ github.workspace }}/bin/Release/net9.0-ios/iossimulator-x64/*.app
