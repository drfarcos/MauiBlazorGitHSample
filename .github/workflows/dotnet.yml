# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET MAUI App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build: # сборка

    runs-on: windows-latest    #Последн. верс.

    steps:   #шаги сборки
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install .NET MAUI              #Установка раб. нагрузки    для этой машины (она же в облаке!)
      run: dotnet workload install maui 
    - name: Restore dependencies           #востановлен зависимостей
      run: dotnet restore                  #запуск коандой терминала востановления зависимостей 7:26
    - name: Build
      run: dotnet build MauiBlazorGitHSample/MauiBlazorGitHSample.csprog -c Release --no-restore -f net9.0-android
  
