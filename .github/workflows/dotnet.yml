name: Build .NET MAUI App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build: # сборка

    runs-on: windows-latest    #Последн. верс.

    steps:   #шаги сборки
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install .NET MAUI              #Установка раб. нагрузки    для этой машины (она же в облаке!)
      run: dotnet workload install maui 
    - name: Restore dependencies           #востановление зависимостей
      run: dotnet restore                  #запуск командой востановления зависимостей из терминала  07:26
     
   
  